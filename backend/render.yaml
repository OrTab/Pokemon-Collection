services:
  - type: web
    name: pokemon-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false # We'll set this manually in Render dashboard
      - key: REDIS_URL
        fromService:
          type: redis
          name: pokemon-cache
          property: connectionString

services:
  - type: redis
    name: pokemon-cache
    ipAllowList: [] # Allow all IPs 